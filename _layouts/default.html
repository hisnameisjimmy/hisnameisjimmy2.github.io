<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/littlefoot/dist/littlefoot.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800,900|Open+Sans:400,700" rel="stylesheet">


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#325778">
    <meta name="msapplication-TileColor" content="#325778">
    <meta name="theme-color" content="#ffffff">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <div class="site-info">
            <h1><a href="{{ site.baseurl }}/"><div class="site-name mod-first">{{ site.name | upcase | remove: "HOOKER" }}</div><div class="site-name mod-second">{{ site.name | upcase | remove: "JIMMY" }}</div></a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container front-page-content">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
            <a href="{{ site.baseurl }}/about">About</a>
        </footer>
      </div>
    </div>

    <script src="https://unpkg.com/littlefoot/dist/littlefoot.min.js" type="application/javascript"></script>
    <script type="application/javascript">
      littlefoot.default()
    </script>

    {% include analytics.html %}
  </body>
</html>
