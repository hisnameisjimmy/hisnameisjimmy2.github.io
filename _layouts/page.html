---
layout: default
---

<article class="page">

  <h1 class="blog-post-title">{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>

<div class="prevnext">
{% if page.previous.url %}
    <a class="button-link prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
{% endif %}
{% if page.next.url %}
    <a class="button-link next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
{% endif %}
</div>
