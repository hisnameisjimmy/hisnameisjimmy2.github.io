---
layout: default
title: Writing and other regrettable decisions
---

<div class="posts">
  {% for post in site.posts %}
    
    <article class="post">
        <a class="shadow-link mod-front-page" href="{{ site.baseurl }}{{ post.url }}">
            <h1>{{ post.title }}</h1>
            <div class="entry">
                <p>{{ post.content | truncatewords:75 }}</p>
            </div>

            <div class="button-link">Read More</div>
        </a>
    </article>

  {% endfor %}
</div>
